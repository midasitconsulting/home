<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Full-Screen Graphics Page</title>
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }

        html, body {
            height: 100%; /* Full height */
            width: 100%; /* Full width */
            overflow-x: hidden; /* Prevent horizontal scrolling */
            background-color: #f0f0f0; /* Light gray background */
            font-family: Arial, sans-serif; /* Set a font for the page */
        }

        h1 {
            text-align: center; /* Center align the heading */
            margin: 20px 0; /* Space above and below the heading */
        }

        .image-container {
            display: flex; /* Use flexbox for layout */
            justify-content: center; /* Center align items horizontally */
            flex-wrap: wrap; /* Allow items to wrap to the next line if needed */
            max-width: 100%; /* Ensure container does not exceed viewport width */
        }

        figure {
            margin: 10px; /* Add margin around each figure */
            text-align: center; /* Center align the caption */
            max-width: 100%; /* Ensure figure does not exceed viewport width */
        }

        img {
            max-width: 100%; /* Make images responsive */
            height: auto; /* Maintain aspect ratio */
            transition: transform 0.3s; /* Smooth transition for hover effect */
        }

        img:hover {
            transform: scale(1.05); /* Slightly enlarge the image on hover */
        }

        footer {
            text-align: center; /* Center align the footer text */
            margin-top: 20px; /* Space above the footer */
            font-size: 14px; /* Smaller font size for footer */
        }

        a:focus {
            outline: 2px solid #005fcc; /* Example focus style for links */
        }
    </style>
</head>
<body>
    <h1>Midas IT LLC</h1>
    <div class="image-container" role="region" aria-labelledby="image-gallery">
        <h2 id="image-gallery" class="sr-only">Capabilities Statement</h2> <!-- Screen reader only heading -->
        <figure>
            <img src="Capability_Statement_Page1.png" alt="Description of Image 1">
            <figcaption><i>Capability Statement - Page 1</i></figcaption>
        </figure>
        <figure>
            <img src="Capability_Statement_Page2.png" alt="Description of Image 2">
            <figcaption><i>Capability Statement - Page 2</i></figcaption>
        </figure>
    </div>
    <footer>
        <p>&copy; 2024 Midas IT LLC. All rights reserved.</p>
        <p>
            <a href="mailto:inderpreet.singh@midasitconsulting.com">Contact Us</a> <!-- Link to contact us via email -->
        </p>
    </footer>
</body>
</html>
